<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="trackGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#aa1111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Kartbahn Straubing Track Layout (1060m, anspruchsvolle Outdoor-Strecke) -->
  <!-- Hauptgerade -->
  <path d="M 50 150 L 200 150" stroke="url(#trackGradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Erste Kurve (Rechts) -->
  <path d="M 200 150 Q 240 150 260 180" stroke="url(#trackGradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Langgezogene Kurve -->
  <path d="M 260 180 Q 280 210 290 230 Q 300 250 280 260" stroke="url(#trackGradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Schikane -->
  <path d="M 280 260 Q 260 265 250 255 Q 240 245 250 235" stroke="url(#trackGradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Lange Gerade zurück -->
  <path d="M 250 235 L 120 200" stroke="url(#trackGradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Haarnadelkurve -->
  <path d="M 120 200 Q 80 190 60 170 Q 40 150 50 130" stroke="url(#trackGradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Schnelle Kurven zurück zur Start/Ziel -->
  <path d="M 50 130 Q 40 120 50 110 Q 60 100 80 110" stroke="url(#trackGradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <path d="M 80 110 Q 100 120 90 140 Q 80 150 60 150" stroke="url(#trackGradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <path d="M 60 150 L 50 150" stroke="url(#trackGradient1)" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Start/Ziel Markierung -->
  <rect x="48" y="140" width="8" height="20" fill="white" opacity="0.8"/>
  <rect x="48" y="140" width="4" height="20" fill="#aa1111"/>
  
  <!-- Label -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#aa1111" text-anchor="middle">Kartbahn Straubing</text>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="16" fill="#555" text-anchor="middle">1060m • Outdoor</text>
</svg>