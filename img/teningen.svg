<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="trackGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#aa1111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Kartbahn Teningen Track Layout (600m, technisch anspruchsvoll) -->
  <!-- Start/Ziel Gerade -->
  <path d="M 70 180 L 180 180" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Erste Rechtskurve -->
  <path d="M 180 180 Q 210 180 225 200" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- S-Kurve -->
  <path d="M 225 200 Q 235 215 245 220 Q 260 225 270 210" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Langgezogene Kurve oben -->
  <path d="M 270 210 Q 290 190 300 160 Q 310 130 290 110" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Bergab Abschnitt -->
  <path d="M 290 110 L 230 90" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Haarnadelkurve -->
  <path d="M 230 90 Q 190 80 160 90 Q 130 100 130 130" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Bergauf Kurve -->
  <path d="M 130 130 Q 130 150 110 160" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Schnelle Linksrechts-Kombi -->
  <path d="M 110 160 Q 90 165 85 175 Q 80 185 85 190" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <path d="M 85 190 Q 90 195 95 190 Q 100 185 95 180" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Zurück zur Start/Ziel -->
  <path d="M 95 180 L 70 180" stroke="url(#trackGradient2)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Start/Ziel Markierung -->
  <rect x="68" y="172" width="6" height="16" fill="white" opacity="0.8"/>
  <rect x="68" y="172" width="3" height="16" fill="#aa1111"/>
  
  <!-- Label -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#aa1111" text-anchor="middle">Kartbahn Teningen</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="16" fill="#555" text-anchor="middle">600m • Outdoor • Höhenunterschied</text>
</svg>